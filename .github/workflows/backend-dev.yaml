name: backend-dev-deploy

on:
  push:
    branches:
      - "develop"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.PRIVATEREPO_SSHKEY }}
        submodules: 'recursive'

    - name: print
      run: |
        ls -l  ./src/main/resources/CIAT_private/springboot
        
    - name: copy springboot profile
      run: |
        cp ./src/main/resources/CIAT_private/springboot/application-dev.yaml ./src/main/resources/application.yaml 
      
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: gradle build
      run: |
        gradle clean build --exclude-task test

